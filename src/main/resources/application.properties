# application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/projetSpring?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


server.port=7000

# Thymeleaf
spring.thymeleaf.cache=false

# Configuration pour le téléchargement de fichiers
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Répertoire de stockage des images uploadées (exemple: /opt/sportevents/uploads)
app.upload.dir=/opt/sportevents/uploads

